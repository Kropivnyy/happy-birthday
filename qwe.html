<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: black;
      }
      .slider {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        transition: transform 1s ease;
        z-index: 1;
      }
      .slide.active {
        z-index: 2;
      }
      .half {
        width: 50%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .half img {
        position: absolute;
        top: 0;
        height: 100%;
        width: 200%;
        object-fit: cover;
        transition: transform 1s ease;
      }
      .half.right img {
        left: 0;
        transform: translateX(-50%);
      }
      .half.left img {
        left: -100%;
        transform: translateX(50%);
      }
      .slide.inactive .half.left img {
        transform: translateX(-60%) scale(0.95);
        opacity: 0.6;
      }
      .slide.inactive .half.right img {
        transform: translateX(60%) scale(0.95);
        opacity: 0.6;
      }
      .final-slide {
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slide active">
        <div class="half left">
          <img src="https://picsum.photos/id/1011/1000/1600" />
        </div>
        <div class="half right">
          <img src="https://picsum.photos/id/1011/1000/1600" />
        </div>
      </div>
      <div class="slide">
        <div class="half left">
          <img src="https://picsum.photos/id/1025/1000/1600" />
        </div>
        <div class="half right">
          <img src="https://picsum.photos/id/1025/1000/1600" />
        </div>
      </div>
      <div class="slide">
        <div class="half left">
          <img src="https://picsum.photos/id/1035/1000/1600" />
        </div>
        <div class="half right">
          <img src="https://picsum.photos/id/1035/1000/1600" />
        </div>
      </div>
      <div class="slide final-slide">
        <div style="width: 100%; text-align: center">
          <!-- <p>Люблю тебе ❤️<br />Дякую за всі моменти разом</p> -->
        </div>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide");
      let current = 0;
      let scrolling = false;

      function goToSlide(index) {
        if (index < 0 || index >= slides.length || scrolling) return;
        scrolling = true;

        slides[current].classList.remove("active");
        slides[current].classList.add("inactive");

        slides[index].classList.add("active");
        slides[index].classList.remove("inactive");

        current = index;
        setTimeout(() => (scrolling = false), 1000);
      }

      window.addEventListener("wheel", (e) => {
        if (e.deltaY > 0) {
          goToSlide(current + 1);
        } else {
          goToSlide(current - 1);
        }
      });

      let touchStartY = 0;
      window.addEventListener("touchstart", (e) => {
        touchStartY = e.touches[0].clientY;
      });
      window.addEventListener("touchend", (e) => {
        const touchEndY = e.changedTouches[0].clientY;
        if (touchStartY - touchEndY > 30) {
          goToSlide(current + 1);
        } else if (touchEndY - touchStartY > 30) {
          goToSlide(current - 1);
        }
      });
    </script>
  </body>
</html>
